# ======================================================================
# Vim-TMUX settings
# ======================================================================
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"


# ======================================================================
# Split settings
# ======================================================================
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# ======================================================================
# General settings
# ======================================================================
set -g mouse on

# start window numbers from 1
set-option -g base-index 1
set-window-option -g pane-base-index 1

# enable true color mode
set -ga terminal-overrides ',*:Tc'
set -g default-terminal "xterm-256color"

# ======================================================================
# Key settings
# ======================================================================

# set prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind Space send-prefix
bind-key & kill-window


# ======================================================================
# Status bar settings
# ======================================================================
set-option -g status-position top
set-option -g status-interval 5
set-option -g status-bg default
set-option -g status-fg white
set-option -g status-left-length 40
set-option -g status-left "#[fg=brightwhite,bg=brightblack] #S #[fg=default,bg=default] "
set-option -g window-status-format "#[fg=white,bg=brightblack] #I #[fg=white,bg=black] #W "
set-option -g window-status-current-format "#[fg=brightwhite,bg=green] #I #[fg=brightwhite,bg=blue] #W "
set-option -g window-status-separator " "
set-option -g status-justify left
set-option -g status-right-length 150
set-option -g status-right "#[bg=red] #(/Users/dubey/projects/scripts/tmux-spotify-info)  #[fg=default,bg=default] #[bg=blue] #(/Users/dubey/projects/scripts/tmux_battery_charge_indicator.sh) #[fg=default,bg=default] #[fg=brightwhite,bg=black] %a, %d %b %H:%M #[fg=default,bg=default] #[fg=brightwhite,bg=brightblack] #(whoami)@#h "
